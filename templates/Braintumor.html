{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MediVision</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <link href="{{ url_for('static', filename='css/test.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/newjs.js') }}" type="text/javascript"></script>
</head>
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.70),rgba(0,0,0,0.2)), url(static/Images/brain.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            }    
    </style>

<body>
        <div class="container">
            <a class="navbar-brand" href="#">MediVision</a>
        </div>
    </nav>

<center>
<br><h2>Brain Tumor Detection</h2><br>

    <form id="upload-file" method="post" enctype="multipart/form-data">
         <input type="file" name="file" class="btn btn-dark btn-info" id="imageUpload" accept=".png, .jpg, .jpeg" value="{{ route }}">
    </form>


    <div class="image-section" style="display:none;">
         <img id="imagePreview"  class="img-responsive" src="#" style="width:300px;height:300px;"/><br><br>
         <div>
            <button type="button" class="btn btn-info btn-lg " id="btn-predict">Predict!</button>
         </div>
    </div>


    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>
</center><br><br>

</body>
{% endblock %}
